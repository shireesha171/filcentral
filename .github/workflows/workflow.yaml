name: FC-Backend-deployment-poc

#on main branch push 

on:

  push:

    branches:

      - main  # Replace with your branch name 

permissions:

  contents: read

  id-token: write



jobs:

  build:

    runs-on: ubuntu-latest


    steps:

    - name: Checkout repository

      uses: actions/checkout@v2



    - name: Configure AWS credentials

      uses: aws-actions/configure-aws-credentials@v4

      with:

        role-to-assume: arn:aws:iam::327083347288:role/Github-deployment-Role

        aws-region: us-east-1


    - name: Verify SAM CLI Installation

      run: sam --version



    - name: Validate SAM template

      run: |

        sam validate --template template.yaml



    - name: Install Python dependencies essential layer

      run: |

        cd layers/fileops-essentials-layer/python

        pip install -r requirements.txt -t .

    - name: Install Python dependencies for jinja2 layer

      run: |

        cd layers/fileops-jinja2-layer/python

        pip install -r requirements.txt -t .



    - name: Deploy SAM template

      run: |

        sam deploy --template-file template.yaml --stack-name fileops-stack-devvv --no-confirm-changeset --resolve-image-repos  --parameter-overrides Environment=devvv corsDomain=* --capabilities CAPABILITY_NAMED_IAM
